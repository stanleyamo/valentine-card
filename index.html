<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Valentine's Card</title>
  <style>
    body {
        display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://cdn.jsdelivr.net/gh/stanleyamo/valentine-card@main/4902373.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Hide overflow for animations */
            position: relative;
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 300px;
      height: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    .message {
      font-size: 20px;
      color: #ff758c;
      text-shadow: 0 0 10px #ff7eb9, 0 0 20px #ff7eb9, 0 0 30px #ff7eb9;
      z-index: 2;
      animation: glow 2s infinite alternate;
      padding: 20px;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff7eb9, 0 0 20px #ff7eb9, 0 0 30px #ff7eb9;
      }
      100% {
        text-shadow: 0 0 20px #ff7eb9, 0 0 30px #ff7eb9, 0 0 40px #ff7eb9;
      }
    }

    .flowers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .flowers span {
      display: inline-block;
      width: 15px;
      height: 15px;
      background: #ff7eb9;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: fall 10s linear infinite;
      position: absolute;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Flower positions and delays */
    .flowers span:nth-child(1) { left: 5%; animation-delay: 0s; }
    .flowers span:nth-child(2) { left: 15%; animation-delay: 2s; }
    .flowers span:nth-child(3) { left: 25%; animation-delay: 4s; }
    .flowers span:nth-child(4) { left: 35%; animation-delay: 6s; }
    .flowers span:nth-child(5) { left: 45%; animation-delay: 8s; }
    .flowers span:nth-child(6) { left: 55%; animation-delay: 10s; }
    .flowers span:nth-child(7) { left: 65%; animation-delay: 12s; }
    .flowers span:nth-child(8) { left: 75%; animation-delay: 14s; }
    .flowers span:nth-child(9) { left: 85%; animation-delay: 16s; }
    .flowers span:nth-child(10) { left: 95%; animation-delay: 18s; }
    .flowers span:nth-child(11) { left: 10%; animation-delay: 1s; }
    .flowers span:nth-child(12) { left: 20%; animation-delay: 3s; }
    .flowers span:nth-child(13) { left: 30%; animation-delay: 5s; }
    .flowers span:nth-child(14) { left: 40%; animation-delay: 7s; }
    .flowers span:nth-child(15) { left: 50%; animation-delay: 9s; }
    .flowers span:nth-child(16) { left: 60%; animation-delay: 11s; }
    .flowers span:nth-child(17) { left: 70%; animation-delay: 13s; }
    .flowers span:nth-child(18) { left: 80%; animation-delay: 15s; }
    .flowers span:nth-child(19) { left: 90%; animation-delay: 17s; }
    .flowers span:nth-child(20) { left: 100%; animation-delay: 19s; }
  </style>
</head>
<body>
  <div class="flowers">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="card">
    <div class="message">
      Happy Valentine's Day!<br>
      I'm so grateful to have you in my life. You bring joy, laughter, and warmth to every moment. Wishing you a day as amazing as you are!âœ¨ðŸŒ¸
    </div>
  </div>
</body>
</html>
